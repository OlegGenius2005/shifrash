<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython_stdlib.js">
    </script>
</head>

<body onload="brython()">

    <div class="inner">

         <div class ="item">Ваше сообщение</div>

        <button id="btn">Зашифровать сообщение</button>

        <button id="btn-1">Расшифровать сообщение</button>

        <div id="input" class ="container"><input type="text" /></div>
        
        
    </div>
    
   
    <script type="text/python">
        
        from browser import *

        def decode(nums, coding_dict):
            list_with_symbols = list(nums)

            rev_dict = dict(zip(coding_dict.values(), coding_dict.keys()))

            for i in range(len(list_with_symbols)):
                list_with_symbols[i] = str(rev_dict[list_with_symbols[i]])

            return ''.join(sym for sym in list_with_symbols)




        def code_string(input_str, coding_dict):


            list_with_symbols = list(input_str)

            for i in range(len(list_with_symbols)):
                list_with_symbols[i] = str(coding_dict[list_with_symbols[i]])

            return ''.join(sym for sym in list_with_symbols)
        dict_with_coding = {
                            'а' : '!',
                            'б' : ']',
                            'в' : 'w',
                            'г' : '8',
                            'д': '0',
                            'е': 'l',
                            'ё': '_',
                            'ж': 'я',
                            'з': '2',
                            'и': '%',
                            'й': '=',
                            'к': 'f',
                            'л': '@',
                            'м': '1',
                            'н': '^',
                            'о': '4',
                            'п' : '/',
                            'р' : ';',
                            'с' : '~',
                            'т' : '-',
                            'у': '5',
                            'ф': 'j',
                            'х': '$',
                            'ц': '*',
                            'ч': '&',
                            'ш': 'D',
                            'щ': 'Q',
                            'ъ': '3',
                            'ы': 'N',
                            'ь': '6',
                            'э': '(',
                            'ю': '9',
                            'я': '7',
                            ' ': ' '
        }

    



        items = document.select('.item')

        def change_text_0(event):
            
            msg = document.select('input')[0].value
           
            items[0].text = code_string(msg, dict_with_coding)

            document.select('input')[0].value = ''
        
        def change_text_1(event):
            
            msg = document.select('input')[0].value
           
            items[0].text = decode(msg, dict_with_coding)

            document.select('input')[0].value = ''
            
                
        
        document['btn'].bind('click',change_text_0)
        document['btn-1'].bind('click',change_text_1)



        


    
        


    </script>



</body>

</html>
